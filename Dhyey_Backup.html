<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 
        there is totL 2 ways to insert audio and video in html
        1. for online
        2. for local
    -->


    <!-- attrubuts of video tag
        1. controls : it will show controls of video
        2. loop : it will play video again and again    
        3. autoplay : it will play video automatically
        4. muted : it will mute the video
        5. poster : it will show image before video starts
        6. preload : it will load video before it starts    
        7. width : it will set width of video
        8. height : it will set height of video
        9. src : it will set source of video
    -->


    <!-- for local -->

    <audio src="./Hanuman Chalisa Super Fast _ Hanuman Chalisa _ श्री हनुमान चालीसा.mp4" controls ></audio>

    <video src="./Hanuman Chalisa Super Fast _ Hanuman Chalisa _ श्री हनुमान चालीसा.mp4" controls poster=""></video>


    <!-- for online -->

    <!-- Video -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/X1cl6-sZGBM?si=pNlkGC3ELo1qxzNQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!-- Audio -->

    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/78BWCd70D1X6LMkDZm1UoF?utm_source=generator" width="50%" height="200" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen;picture-in-picture" loading="lazy"></iframe>

</body>

</html>
