<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        email id
        first name 
        last name
        password
        confirm
        gender
        date of birth
        Phone number
        address
        city
        state
        country
        pincode
        submit
    -->

    <!-- what is label tag in html? 
        The <label> tag defines a label for an <input> element.
        The for attribute of the <label> tag should be equal to the id attribute of the <input> element to bind them together. 
    -->
<fieldset>
    <legend align="center">Registration Form</legend>
    <form>
        
        <label for="fn">First Name :</label>
        <input type="text" id="fn" placeholder="First Name" required>
        
        <br><br>
        
        <label for="ln">Last Name :</label>
        <input type="text" id="ln" placeholder="Last Name" required>
        
        <br><br>
        
        <label for="email">Email :</label>
        <!-- Ctrl + Space bar -->
        <input type="email" id="ln" placeholder="example123@gmail.com" required>
        
        <br><br>
        
        <label for="pwd">Password :</label>
        <input type="password" id="pwd" placeholder="Password" required>
        
        <br><br>
        
        <label for="cpwd">Confirm Password :</label>
        <input type="password" id="cpwd" placeholder="Confirm Password" required>
        
        <br><br>
        
        <label for="ge">Gender</label>
        <input type="radio" id="ge" name="ge">
        <label for="Male">Male</label>
        <input type="radio" id="ge" name="ge">
        <label for="Female">Female</label> 
        
        <br><br>
        
        <label for="DOB">Date of birth</label>
        <input type="date">
        
        <br><br>
        
        <label for="ad">Address</label>
        <textarea name="address" id="ad" cols="30" rows="10"></textarea>
        
        <br><br>
        
        <label for="CO">Country : </label>
        <!-- Dropdown -->
        <select name="" id="">
            <option value="">Select any one</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Australia">Australia</option>
        </select>
        
        <br><br>
        
        <label for="city">City : </label>
        <input type="text" id="city" placeholder="City" required>
        
        <br><br>
        
        <label for="state">State : </label>
        <input type="text" id="state" placeholder="State" required>
        
        
        <br><br>
        
        <label for="pin">Pincode : </label>
        <input type="number" id="pin" placeholder="Pincode" required>
        
        <br><br>
        
        <label for="ph">Phone Number : </label>
        <input type="tel" id="ph" placeholder="Phone Number" required>
        
        <br><br>
        
        <!-- <input type="submit" value="Click Here"> -->
        <button type="submit">Reg.. here</button>
        
    </form>
</fieldset>
    
</body>
</html>
